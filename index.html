            <h1 id="titulo" class="mt-3">Agregar producto</h1>

            <input type="text" id="categoria" placeholder="categoria" class="form-control mb-3">
            <input type="text" id="cantidad" placeholder="cantidad" class="form-control mb-3">

            <a class="btn btn-success mb-3" id="boton" onclick="guardar()">Guardar</a>

            <hr>

                    <tr>
